---
ansible-navigator:
  ansible:
    inventory:
      entries:
      - inventory
  execution-environment:
    container-engine: podman
    enabled: false
    image: quay.io/mancubus77/winee:pub
  logging:
    level: debug
  playbook-artifact:
    enable: false
    save-as: playbook-artifacts/{playbook_name}-artifact-{time_stamp}.json